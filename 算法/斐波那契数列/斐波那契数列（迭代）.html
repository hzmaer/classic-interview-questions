<!DOCTYPE html>

<body>
	<script>
		// 斐波那契数列 1、1、2、3、5、8、13、21
		// 采用迭代的方法
		function a(n){
			var num1=1;
			var num2=1;
			var num3=0;
            for(var i=0;i<n-2;i++){
            	 num3=num1+num2;
            	 num1=num2;
            	 num2=num3;
            }
            return num3;
		}
		alert(a(4));
		// aaa(8)表示求数列第八个位置上的数字是多少？
	</script>
</body>
</html>
