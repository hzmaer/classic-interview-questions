<!DOCTYPE html>

<body>
	<script>
		// 斐波那契数列 1、1、2、3、5、8、13、21
		function a(n){
			if(n<=2){
				return 1;
			}
			return a(n-1)+a(n-2)
		}
		console.debug(a(8));
		// aaa(8)表示求数列第八个位置上的数字是多少？
	</script>
</body>
</html>
