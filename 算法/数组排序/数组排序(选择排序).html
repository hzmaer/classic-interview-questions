<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <script>
    function arrMethod(arr){
    	if(arr.length==1){
    		return arr;
    	}
    	var iMin=arr[0];
    	var iIndex=0;
      for(var i=0;i<arr.length;i++){     	
      	if(iMin>arr[i]){
      		iMin=arr[i];
      		iIndex=i;
      	}
      }
      var prev=arr.splice(iIndex,1);
      return prev.concat(arrMethod(arr))
    }	
    alert(arrMethod([5,9,4,3,6,2]))
    </script>
</body>
</html>
