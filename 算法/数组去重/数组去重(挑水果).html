<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
<script>
	function arrMethod(arr){
    	var result = [ arr[0] ];
    	for(var i=1;i<arr.length;i++){
           if(toCompare(arr[i])){
           	result.push(arr[i]);
           }
    	}
    	function toCompare(val){
          for(var i=0;i<result.length;i++){
          	if(result[i]==val){
          		return false;
          	}
          }
          return true;
    	}
    	return result;
    }	
    alert(arrMethod([5,9,4,3,6,2,3,9,4,5,6,3]))
 </script>   
</body>
</html>
